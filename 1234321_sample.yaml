testCaseName: My test name
sets:
- set: login
  fields:
  - name: username
    logic:
      type: String
      staticValue: (#randAlphaNum||DDDLLL)
  - name: password
    logic:
      type: String
      staticValue: nonFunctionStaticValue
- set: creditCardInfo
  fields:
